spring.config.import=file:.env.properties
spring.application.name=EduAtlas Affinity Report Backend
# SERVER CONFIG
server.port=${SERVER_PORT}
# POSTGRESQL
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}
spring.database.driver-class-name=org.postgresql.Driver
# HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
# Swagger UI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
# MAILGUN
mailgun.api.key=${MAILGUN_API_KEY}
mailgun.domain.name=${MAILGUN_DOMAIN_NAME}
mailgun.sender.email=${MAILGUN_SENDER_EMAIL}